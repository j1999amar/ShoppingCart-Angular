<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-lg-12 col-xl col-xxl-12">
            <div class="row g-3">
                <div class="col 12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col xxl-3" *ngFor="let i of data">
                    <div class="card " style="overflow-y:hidden;">
                        <img src="{{i.image}} " class="card-img-top" alt="..." height="250px"   >
                        <div class="card-body"  >
                            <h5 class="card-title">Product Name {{i.title}} </h5>
                            <p class="card-text">
                                Product Id {{i.id}} <br>
                                Price {{i.price}} <br>
                                <!-- Description {{i.description}}<br> -->
                                Rating {{i.rating.rate}} </p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
